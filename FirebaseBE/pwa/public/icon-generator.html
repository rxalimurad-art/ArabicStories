<!DOCTYPE html>
<html>
<head>
  <title>PWA Icon Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    .icon-row { display: flex; flex-wrap: wrap; gap: 10px; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>Click buttons to generate and download icons</p>
  
  <div>
    <button onclick="generateAll()">Generate All Icons</button>
  </div>
  
  <div id="icons" class="icon-row"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    
    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Rounded corners
      ctx.globalCompositeOperation = 'destination-in';
      ctx.beginPath();
      const radius = size * 0.15;
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';
      
      // Text
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸ“–', size / 2, size / 2);
      
      return canvas;
    }
    
    function downloadCanvas(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    function generateAll() {
      const container = document.getElementById('icons');
      container.innerHTML = '';
      
      sizes.forEach(size => {
        const canvas = generateIcon(size);
        canvas.title = `${size}x${size}`;
        container.appendChild(canvas);
        
        setTimeout(() => {
          downloadCanvas(canvas, `icon-${size}x${size}.png`);
        }, 100 * sizes.indexOf(size));
      });
    }
    
    // Generate preview on load
    window.onload = () => {
      const container = document.getElementById('icons');
      sizes.forEach(size => {
        const canvas = generateIcon(size);
        canvas.title = `${size}x${size}`;
        container.appendChild(canvas);
      });
    };
  </script>
</body>
</html>
